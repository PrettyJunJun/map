<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>后台登录</title>
    <link href="{$root}assets/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="" method="post">
<div class="login" style="background-image: url('{$root}assets/img/login-bg.jpg')">
    <div class="box png" style="background-image: url('{$root}assets/img/login.png')">
        <div class="logo png" style="background-image: url('{$root}assets/img/logo-login.png')"></div>
        <div class="input">
            <div class="log">
                <div class="name">
                    <label>用户名</label><input type="text" class="text" id="value_1" placeholder="用户名" name="user" tabindex="1">
                </div>
                <div class="pwd">
                    <label>密　码</label><input type="password" class="text" id="value_2" placeholder="密码" name="password" tabindex="2">
                    <input type="submit" class="submit" tabindex="3" value="登录">
                    <div class="check"></div>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
    <div class="air-balloon ab-1 png"><img src="{$root}assets/img/air-balloon-1.png"></div>
    <div class="air-balloon ab-2 png"><img src="{$root}assets/img/air-balloon-2.png"></div>
    <div class="footer"><img src="{$root}assets/img/login-foot.jpg"></div>
</div>
</form>

<script type="text/javascript" src="{$root}assets/js/jQuery.js"></script>
<script type="text/javascript" src="{$root}assets/js/fun.base.js"></script>
<script type="text/javascript" src="{$root}assets/js/script.js"></script>


<!--[if IE 6]>
<script src="{$root}assets/js/DD_belatedPNG.js" type="text/javascript"></script>
<script>DD_belatedPNG.fix('.png')</script>
<![endif]-->
</body>
</html>
