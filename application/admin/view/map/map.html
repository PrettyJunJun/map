<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=jv44fGVSEclhv0n9gNt9NngGLPXjoUpS"></script>
    <!--加载鼠标绘制工具-->
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css"/>
    <!--加载检索信息窗口-->
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.css"/>

    <title>地图展示</title>
</head>
<body>
<div id="container"></div>
<div id="result" style="position: absolute;bottom:0;left:0;">
    <input type="button" value="获取绘制的覆盖物个数" onclick="alert(overlays.length)"/>
    <input type="button" value="清除所有覆盖物" onclick="clearAll()"/>
</div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("container");// 创建地图实例
    // var point = new BMap.Point(104.049389,30.637024);//创建点坐标
    //>>添加控件
    map.centerAndZoom(new BMap.Point(104.049445, 30.636973), 17);//初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.OverviewMapControl());
    map.addControl(new BMap.MapTypeControl());
    // map.setMapType(BMAP_PERSPECTIVE_MAP);
    map.enableScrollWheelZoom();
    var overlays = [];
    var overlaycomplete = function (e) {
        overlays.push(e.overlay);
    };
    var styleOptions = {
        //>>边线颜色
        strokeColor: "white",
        //>>填充颜色。当参数为空时，圆形将没有填充效果。
        fillColor: "green",
        //>>边线的宽度，以像素为单位。
        strokeWeight: 3,
        //>>边线透明度，取值范围0 - 1。
        strokeOpacity: 0.8,
        //>>填充的透明度，取值范围0 - 1。
        fillOpacity: 0.4,
        //边线的样式，solid或dashed。
        strokeStyle: 'dashed'
    }
    //实例化鼠标绘制工具
    var drawingManager = new BMapLib.DrawingManager(map, {
        //>>是否开启绘制模式
        isOpen: false,
        //>>是否显示工具栏
        enableDrawingTool: true,
        drawingToolOptions: {
            //>>位置
            anchor: BMAP_ANCHOR_TOP_RIGHT,
            //>>偏离值
            offset: new BMap.Size(5, 5),
        },
        //>>圆的样式
        circleOptions: styleOptions,
        //>>线的样式
        polylineOptions: styleOptions,
        //>>多边形的样式
        polygonOptions: styleOptions,
        //矩形的样式
        rectangleOptions: styleOptions
    });
    //添加鼠标绘制工具监听事件，用于获取绘制结果
    drawingManager.addEventListener('overlaycomplete', overlaycomplete);

    function clearAll() {
        for (var i = 0; i < overlays.length; i++) {
            map.removeOverlay(overlays[i]);
        }
        overlays.length = 0
    }

    //>>开启鼠标轮播缩放
    map.setCurrentCity("#");
    map.enableScrollWheelZoom(true);

    //>>地图修改类型为3D
    // map.setMapType(BMAP_PERSPECTIVE_MAP)

    //>>设置当前城市
    // map.setCurrentCity("成都市");

    //>>全景
    //>>覆盖区域图层
    map.addTileLayer(new BMap.PanoramaCoverageLayer());
    var stCtrl = new BMap.PanoramaControl();//构造全景控件
    stCtrl.setOffset(new BMap.Size(27, 32));//定义全景宽高
    map.addControl(stCtrl);//添加全景控件
    //>>检索

    // var local = new BMap.LocalSearch(map, {
    //     renderOptions:{map: map}
    // });
    // local.search("星巴克");

    //>>定义路线颜色
    var myStyleJson = [
        {
            "featureType": "road",
            "elementType": "geometry.stroke",
            "stylers": {
                "color": "#ff0000"
            }
        }];
    map.setMapStyle({styleJson: myStyleJson});
</script>
