<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jv44fGVSEclhv0n9gNt9NngGLPXjoUpS"></script>
    <title>地图展示</title>
</head>
<body>
<div id="container"></div>
<div id="r-result">
    <input type="button" onclick="add_overlay();" value="添加覆盖物" />
    <input type="button" onclick="remove_overlay();" value="删除覆盖物" />
</div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("container");// 创建地图实例
    // var point = new BMap.Point(104.049389,30.637024);  // 创建点坐标
    //>>添加控件
    map.centerAndZoom(new BMap.Point(104.049445,30.636973),17);// 初始化地图，设置中心点坐标和地图级别
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.OverviewMapControl());
    map.addControl(new BMap.MapTypeControl());
    map.setCurrentCity("成都");
    map.enableScrollWheelZoom(true);//开启鼠标滚轮缩放

    //>>检索
    // var local = new BMap.LocalSearch(map, {
    //     renderOptions:{map: map}
    // });
    // local.search("星巴克");

    var myStyleJson=[
        {
            "featureType": "road",
            "elementType": "geometry.stroke",
            "stylers": {
                "color": "#ff0000"
            }
        }];
    map.setMapStyle({styleJson: myStyleJson });
</script>
