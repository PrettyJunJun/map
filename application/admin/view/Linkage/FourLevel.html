<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>城市四级联动</title>
    <link rel="stylesheet" type="text/css" href="{$root}FourLevel/style/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="{$root}FourLevel/style/common.css">
    <style type="text/css">
        .citys {
            margin-bottom: 10px;
            position: absolute;
            top: 33%;
            right: 40%;
        }

        .citys p {
            line-height: 28px;
        }

        .main a {
            margin-right: 8px;
            color: red;
        }
    </style>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="{$root}FourLevel/script/jquery.citys.js"></script>
</head>
<body>
<div class="main">
    <div id="demo3" class="citys">
        <p>
            <select name="province"></select>
            <select name="city"></select>
            <select name="area"></select>
            <select name="town"></select>
        </p>
    </div>
    <script type="text/javascript">
        var $town = $('#demo3 select[name="town"]');
        var townFormat = function (info) {
            $town.hide().empty();
            //>>判断是否为“区”且不是港澳台地区
            if (info['code'] % 1e4 && info['code'] < 7e5) {
                $.ajax({
                    url: 'http://passer-by.com/data_location/town/' + info['code'] + '.json',
                    dataType: 'json',
                    success: function (town) {
                        $town.show();
                        for (i in town) {
                            $town.append('<option value="' + i + '">' + town[i] + '</option>');
                        }
                    }
                });
            }
        };
        $('#demo3').citys({
            province: '四川',
            city: '成都',
            area: '武侯',
            onChange: function (info) {
                townFormat(info);
            }
        }, function (api) {
            var info = api.getInfo();
            townFormat(info);
        });
    </script>
</div>
</body>
</html>
